<!DOCTYPE html>
<html lang="en">
<head>	
	<title>PROJECT ONE: ONBOARDING</title>
	<link rel="stylesheet" media="screen" href="screen.css"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
	<meta charset="UTF-8">
</head>
<body>
	<form>
		<h1>Welcome to the Web Developer Club sign-up site!</h1>
		<p>To sign-up and join the wonderful world of Web Development, all you have to do is 
		fill in the following fields with the corresponding information. Then click "Submit"
		to complete the sign-up process. Thank you.
		</p>
		<table>
			<tr>
				<td>
					<label>
						Date of Birth: 
					</label>
				</td>
				<td>
					<input type = "text" placeholder = "MM-DD-YYYY">
				</td>
			</tr>
			<tr>
				<td>
					<label>
						First Name:
					</label>
				</td>
				<td>
					<input type = "text" placeholder = "First">
				</td>
			</tr>
			<tr>
				<td>
					<label>
						Last Name:
					</label>
				</td>
				<td>
					<input type = "text" placeholder = "Last">
				</td>
			</tr>
			<tr>
				<td>
					<label>
						Email address:
					</label>
				</td>
				<td>
					<input type = "email" placeholder = "user@service.ext">
				</td>
			</tr>
			<tr>
				<td>
					<label>
						Phone number:
					</label>
				</td>
				<td>
					<select>
						<option>312</option>
						<option>773</option>
						<option>872</option>
					</select>
						<input type = "tel" placeholder = "###-####">
					</td>
				</tr>
			</table>
		<div id = "submitButton">
			<input type = "Submit" value = "Submit">
		</div>
	</form>
</body>
</html>
